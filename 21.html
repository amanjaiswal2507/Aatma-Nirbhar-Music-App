<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- main css -->
        <link rel="stylesheet" href="css/style.css">
        <!-- google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">

        <!-- font awesome -->
        <link rel="stylesheet" href="css/all.css">
        <title>Music Player</title>

    </head>
    <body>
        <audio loop src="music/21.mp3" id="song"></audio>
        <img src="images/21.jpg" alt="background" id="BG">
        <div class="container">
            <div class="song-name"></div>
            <div class="song-title">Afreen Afreen - Coke Studio</div>
            <img src="images/21.jpg"  alt="thumbnail" height="480" width="400" id="thumbnail">
            <div class="box"></div>
            <img src="images/play.png" alt="play/pause" onclick="playPause()" id="pp">
            <img src="images/nps.png" alt="nextsong" onclick="nextsong()" id="ns">
            <img src="images/nps.png" alt="prevsong" onclick="previoussong()" id="ps">

            <input type="range" id="progressBar" min="0" max="" value="0" class="slider" onchange='const progressBar = document.querySelector("#progressBar");
            document.querySelector("#song").currentTime = progressBar.value;'/>
        </div>
        <script src="js/jquery-3.5.1.min.js"></script>
        <!-- bootstrap js -->
        <script src="js/bootstrap.bundle.min.js"></script>
        <!-- script js -->
        <script src="js/app.js"></script>
    </body>
</html>
